name: issue-to-pr

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ github.token }}

      - name: Configure git auth for agent (push/PR)
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.AGENT_GH_TOKEN }}@github.com/${{ github.repository }}.git



      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run Code Agent (MVP)
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          BASE_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          code-agent run
